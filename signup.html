<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title></title>
    <meta name="google-signin-client_id" content="93004539938-dnvk0efk7u7usjh5nv9s7qsnuksqrcrv.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <img src="assets/smilingspice.png" a href="https://smilingspice.github.io">
    <h3>SmilingSpice Kitchen</h3>
    <h1>Signup for SmilingSpice with your google account</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="content"></div>
    <button onclick="signOut()">Sign Out</button>
    <p>Already have a account? <a href="login.html">login</a></p>
</body>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile()
            console.log('User is ' + JSON.stringify(profile))

            var element = document.querySelector('#content')
            element.innerText = profile.getGivenName();

            var image = document.createElement('img');
            image.setAttribute('src', profile.getImageUrl())
            element.append(image)
        }        

        function signOut() {
            gapi.auth2.getAuthInstance().signOut().then(function() {
                console.log('user signed out')
                
            })
        }
    </script>
</html>
